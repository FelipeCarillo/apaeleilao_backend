name: CD

on:
  push:
    branches:
      - dev
      - homolog
      - prod

jobs:
  Deploy_to_AWS:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setting AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ vars.AWS_REGION }}
          aws configure set default.output json

      - name: Install CDK dependencies
        working-directory: ./
        run: |
          npm install -g aws-cdk
          cd iac
          pip install -r requirements.txt

      - name: CDK Deploy
        working-directory: ./iac
        run: |
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ vars.AWS_REGION }} "ApaeLeilaoStack${{ github.ref_name }}"
          cdk synth
          cdk deploy --require-approval never "ApaeLeilaoStack${{ github.ref_name }}"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          SES_REGION: ${{ vars.SES_REGION }}
          SES_SENDER: ${{ vars.SES_SENDER }}
          STAGE: ${{ github.ref_name }}


